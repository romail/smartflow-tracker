services:
  - type: web
    name: smartflow-api
    env: docker
    plan: free
    dockerfilePath: ./src/SmartFlow.Tracker.Api/Dockerfile
    startCommand: "dotnet SmartFlow.Tracker.Api.dll"
    autoDeploy: true
    envVars:
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: smartflow-db
          property: connectionString
      - key: OpenAI__ApiKey
        sync: false
      - key: OpenAI__Model
        value: gpt-3.5-turbo
      - key: ASPNETCORE_ENVIRONMENT
        value: Production

  - type: worker
    name: smartflow-migrations
    env: docker
    plan: free
    dockerfilePath: ./src/SmartFlow.Tracker.Migrations/Dockerfile
    startCommand: "dotnet SmartFlow.Tracker.Migrations.dll"
    autoDeploy: true
    envVars:
      - key: CONNECTION_STRING
        fromDatabase:
          name: smartflow-db
          property: connectionString

databases:
  - name: smartflow-db
    plan: free
