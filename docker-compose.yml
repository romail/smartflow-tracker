services:
  api:
    build:
      context: .
      dockerfile: src/SmartFlow.Tracker.Api/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=smartflow;Username=postgres;Password=postgres

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  migrations:
    build:
      context: .
      dockerfile: src/SmartFlow.Tracker.Migrations/Dockerfile
    depends_on:
      - db
    environment:
      - CONNECTION_STRING=Host=db;Database=smartflow;Username=postgres;Password=postgres

volumes:
  pgdata:
